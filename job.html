<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job applications</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Job applications</h1>

        <nav>
            <a href="index.html">Home</a>
        </nav>

    </header>

    <main>
        <h2></h2>

        <hr>

        <div id="job"></div>

        <form action="" id="application-form">

            <h3>Apply for job</h3>

            <label for="applicant-name">Name</label>
            <input type="text" name="applicant-name" id="applicant-name"> <br>

            <label for="applicant-email">Email</label>
            <input type="email" name="applicant-email" id="applicant-email"> <br>

            <label for="cover-letter">Cover letter</label> <br>
            <textarea name="cover-letter" id="cover-letter"></textarea> <br>

            <input type="submit" value="Apply">
        </form>

    </main>

    <script src="scripts/main.js"></script>
    <script src="scripts/job.js"></script>
</body>
</html>
